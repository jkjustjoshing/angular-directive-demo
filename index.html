<!DOCTYPE html>
<html ng-app="demoApp">
	<head>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>


		<div class="container" ng-controller="demoCtrl as demo">
			<h2 ng-click="doThing()">Angular Demo</h2>

			<ul>
			<li ng-repeat="questionObj in demo.questionArr">
				<a href="javascript:void(0);" ng-click="demo.selected = questionObj">{{questionObj.question}}</a>
				<div ng-show="demo.selected === questionObj">Answer - {{questionObj.answer}}</div>
			</li>
			</ul>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>


		<script src="scripts/app.js"></script>
	</body>
</html>
